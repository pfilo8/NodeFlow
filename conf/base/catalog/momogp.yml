###############################################
# MOMoGP Datasets for Multi-output Regression #
###############################################

{% for dataset_name in [
  "energy",
  "parkinsons",
  "scm20d",
  "usflight",
  "wind"
] %}

momogp_{{ dataset_name }}_nodeflow.x_train:
  type: pandas.CSVDataSet
  filepath: data/01_raw/MOMoGP/{{ dataset_name }}/x_train.csv

momogp_{{ dataset_name }}_nodeflow.y_train:
  type: pandas.CSVDataSet
  filepath: data/01_raw/MOMoGP/{{ dataset_name }}/y_train.csv

momogp_{{ dataset_name }}_nodeflow.x_test:
  type: pandas.CSVDataSet
  filepath: data/01_raw/MOMoGP/{{ dataset_name }}/x_test.csv

momogp_{{ dataset_name }}_nodeflow.y_test:
  type: pandas.CSVDataSet
  filepath: data/01_raw/MOMoGP/{{ dataset_name }}/y_test.csv

momogp_{{ dataset_name }}_nodeflow.model:
  type: probabilistic_flow_boosting.extras.datasets.nodeflow_dataset.NodeFlowDataSet
  filepath: data/06_models/MOMoGP/{{ dataset_name }}/model

momogp_{{ dataset_name }}_nodeflow.hp_search:
  type: pandas.CSVDataSet
  filepath: gcs://nodeflow/momogp_nodeflow/07_model_output/{{ dataset_name }}/hp_search.csv
  fs_args:
    project: theta-kingdom-385217
  credentials: creds_sa

momogp_{{ dataset_name }}_nodeflow.summary:
  type: pandas.CSVDataSet
  filepath: gcs://nodeflow/momogp_nodeflow/08_reporting/{{ dataset_name }}/summary.csv
  fs_args:
    project: theta-kingdom-385217
  credentials: creds_sa

momogp_{{ dataset_name }}_nodeflow.optuna_study:
  type: probabilistic_flow_boosting.extras.datasets.nodeflow_dataset.OptunaStudyDataSet
  filepath: gcs://nodeflow/momogp_nodeflow/07_model_output_optuna_study/{{ dataset_name }}/optuna_study.pkl
  fs_args:
    project: theta-kingdom-385217
  credentials: creds_sa

momogp_{{ dataset_name }}_nodeflow.aggregated_summary:
  type: pandas.CSVDataSet
  filepath: gcs://nodeflow/momogp_nodeflow/08_reporting/{{ dataset_name }}/summary.csv
  fs_args:
    project: theta-kingdom-385217
  credentials: creds_sa

{% endfor %}