#### Models ####
{% for i in range(20) %}
uci_wine_quality_nodeflow_{{i}}:
  model_params:
    num_layers: 6
    # loss_function: "MultiRMSE"
    device: "cuda"

  model_hyperparams:
    depth: [1,3] #, 2, 3]
    tree_output_dim: [1,2,3]
    num_trees: [100, 200] #, 300]
    flow_hidden_dims: [[32,32], [16,16,16], [32, 32, 32]]
  #### Training ####

  n_epochs: 300
  split_size: 0.8
  random_seed: 42
  batch_size: 1024
  num_samples: 1000
  sample_batch_size: 32
{% endfor %}

# kedro run --pipeline=uci_wine_quality_nodeflow

